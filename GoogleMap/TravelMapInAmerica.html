<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter=new google.maps.LatLng(42.436968,-76.47752);
var WashingtonDC =new google.maps.LatLng(38.9071923,-77.0368707);
var Florida=new google.maps.LatLng(27.6648274,-81.5157535);

var Philadelphia=new google.maps.LatLng(39.9525839,-75.1652215);
function initialize() {
  var mapProp = {
    center:myCenter,

  };

// set the marker in html, set the China Ithaca, Seattle position
  var marker=new google.maps.Marker({
    position:myCenter,
    animation:google.maps.Animation.BOUNCE
    });
  marker.setMap(map);

  var infowindow = new google.maps.InfoWindow({
  content:"Cornell study begins",
  maxWidth: 100,
  maxHeight: 25
  });

 infowindow.open(map,marker);

  var marker=new google.maps.Marker({
    position:Florida,

 });
